<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="Base_URL" method="post">
	<!-- the entire body must be written by student -->
	<label for="name">Name</label>
	<input type="text" placeholder="Enter Name" id="name" required >
	<label for="email">Email</label>
	<input type="email" placeholder="Enter Email" id="email" required >
	<label for="g_male">Male</label>
	<input type="radio" id="g_male" required >
	<label for="g_female">Female</label>
	<input type="radio" id="g_female" required >
	<label for="cars">Car Brands</label>
	<select id="cars">
		<option>BMW</option>
		<option>Audi</option>
		<option>Mercedes</option>
	</select>
	<label for="carage">Car Age</label>
	<input type="number" placeholder="Enter Age" id="carage" required>
	<label for="dop">Date of Purchase</label>
	<input type="date" id="dop" required>
	<label for="password">Password</label>
	<input type="password" id="password" placeholder="Enter password"required>
	
	<button type="submit">Submit</button>
	
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
